<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <title>Calendar Match Maker</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto py-10 px-4 max-w-5xl">
        <div class="flex flex-col md:flex-row">
            <!-- PremiÃ¨re div (calendriers et timezone) -->
            <div class="w-full md:w-1/2 md:pr-4 flex flex-col">
                <h2 class="font-bold mb-4">Paste below calendar links</h2>
                <div class="mb-4">
                    <label for="cal_link" class="block text-sm font-bold mb-2">Cal.com</label>
                    <!--test input: value="https://cal.com/kevin/30min?duration=30" -->
                    <input
                     type="text" id="cal_link" class="w-full shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="e.g., https://cal.com/kevin/30min">
                </div>
                <div class="mb-4">
                    <label for="calendly_link" class="block text-sm font-bold mb-2">Calendly</label>
                    <!--test input: value="https://calendly.com/mariondigitalimpact/30min?month=2023-05" -->
                    <input
                    type="text" id="calendly_link" class="w-full shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="e.g., https://calendly.com/mariondigitalimpact/30min">
                </div>
                <div class="md:mt-4">
                    <div id="select_time_zone" class="w-full bg-gray-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    </div>
                </div>
            </div>
            <!-- DeuxiÃ¨me div (calendrier avec boutons pour chaque jour) -->
            <div class="w-full md:w-1/2 md:pl-4 mt-8 md:mt-0">
                <!-- Calendrier dynamique -->
                <div class="flex justify-center mb-4">
                    <button id="prev-button" class="bg-gray-500 text-white font-bold py-0.6 px-3 rounded focus:outline-none focus:shadow-outline">
                    &lt;
                    </button>
                    <h2 id="month" class="font-bold mx-2"></h2>
                    <button id="next-button" class="bg-blue-500 text-white font-bold py-0.6 px-3 rounded focus:outline-none focus:shadow-outline">
                    &gt;
                    </button>
                </div>
                <div class="grid grid-cols-7">
                    <p class="text-center">Mon</p>
                    <p class="text-center">Tue</p>
                    <p class="text-center">Wed</p>
                    <p class="text-center">Thu</p>
                    <p class="text-center">Fri</p>
                    <p class="text-center">Sat</p>
                    <p class="text-center">Sun</p>
                </div>
                <div class="grid grid-cols-7" id="calendar-grid"></div>
            </div>
        </div>
        <div>
            <button id="launch_button" class="my-2 w-full bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Click to Match Calendars! ðŸš€
            </button>
        </div>
        <div>
            <div class="container mx-auto py-8">
                <div id="matchingSlotTitle">
                <!-- <h1> will be appendes here -->
                </div>
                <div id="commonSlotsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                    <!-- Slots will be appended here -->
                </div>
            </div>
            <div id="loader" class="flex items-center justify-center">
                <div class="spinner"></div>
            </div>
        </div>
    </div>
    <script type="module" src="./dynamicCalendar.js"></script>
    <script type="module" src="./calendars_api_get.js"></script>
</body>
</html>
